<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo Noticia" labelPlacement="floating" placeholder="Ingrese el titulo"
      [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Texto Noticia" labelPlacement="floating" placeholder="Ingrese texto"
      [(ngModel)]="texto"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="agregar()">Agregar Noticia</ion-button>
  <ion-button color="warning" [routerLink]="['/listar']">Ir a lista</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
